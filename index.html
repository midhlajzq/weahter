<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Andika&family=Caramel&family=Chivo+Mono:ital,wght@1,200&family=Courgette&family=El+Messiri:wght@500&family=Fredoka+One&family=Hanken+Grotesk:wght@600&family=Indie+Flower&family=Josefin+Sans:wght@300&family=Lato&family=Lobster&family=Montserrat:wght@300&family=Noto+Sans:wght@600&family=Orbitron&family=Oswald:wght@300&family=Outfit:wght@700&family=Prosto+One&family=Roboto:wght@500&family=Rubik+80s+Fade&family=Rubik+Bubbles&family=Rubik+Gemstones&family=Rubik+Spray+Paint&family=Rubik+Storm&family=Rubik+Vinyl&family=Ubuntu&display=swap" rel="stylesheet">

</head>
<body>
    <div class="content p-5">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8 left_section ps-5 shadow p-3 mb-5 ">
                    <div class="title ">
                        Weather 
                    </div>
                    <div id="temp" class="temp">
                        

                    </div>
                    <div id="weather" class="weather">
                        
                    </div>
                    <div id="place" class="place">
                        
                    </div>
                    <div id="country" class="country">
                        
                    </div>
    
                </div>
                <div class="col-12 col-md-4 right_section p-3 shadow p-3 mb-5">
                    <div>
                        <input id="cInput" class="enter_location" placeholder="Enter a location" type="text">
                        <input onclick="search()" class="search_button ms-5" type="button" value="🔍">

                    </div>
                    <hr>
                    <div class="pt-2 weather_details mt-5">
                        <div class="weather_title">Weather Details</div>
                        <hr>
                        <div class="mt-4 weather_subtitle">
                            Cloudy      
                        </div>
                        <div id="Cloudy_data" class="weather_result">

                        </div>
                        <div class="mt-4 weather_subtitle">
                            Humidity
                        </div>
                        <div id="Humidity_data" class="weather_result">

                        </div>
                        <div class="mt-4 weather_subtitle">
                            Wind
                        </div>
                        <div id="Wind_data" class="weather_result">

                        </div>
                        <div class="mt-4 weather_subtitle">
                            Pressure
                        </div>
                        <div id="Pressure_data" class="weather_result">

                        </div>
                    </div>
    
                </div>
            </div>
    
        </div>
    </div >
    
</body>

<script src="./script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
